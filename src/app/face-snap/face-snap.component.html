<div class="face-snap-card">
    <div>
        <h2>{{faceSnap.title}}</h2>
        <p>{{faceSnap.description}}</p>
        <p>
            <button (click)="isSnapped? onRemoveSnap():onAddSnap()">{{isSnapped? "Oops": "Ohh Snap"}}</button>
            {{snaps}}

        </p>
        <p>{{faceSnap.dateCreation}}</p>
        <p *ngIf="faceSnap.location">Photo prise a {{faceSnap.location}}</p>
    </div>
    <div>
        <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title">
    </div>
</div>
